[workspace]
members = ["wavs-wasi-utils"]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.3.0"
license = "MIT"
authors = ["Lay3r Labs Team"]
repository = "https://github.com/Lay3rLabs/WAVS-WASI"
rust-version = "1.84.0"

[workspace.dependencies]
wasmtime = { version = "29.0.1", features = [
    "cache",
    "component-model",
    "runtime",
    "std",
] }
